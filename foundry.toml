[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.24"
evm_version = "cancun"
via_ir = true
optimizer = true
optimizer_runs = 200
ignored_error_codes = [5740]
remappings = [
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/"
]

# Test profile - optimize for size to avoid initcode limit warnings
[profile.test]
via_ir = true
optimizer = true
optimizer_runs = 1
ignored_error_codes = [5740, 3860]

[rpc_endpoints]
sepolia = "${SEPOLIA_RPC_URL}"
monad_testnet = "${MONAD_TESTNET_RPC_URL}"

[etherscan]
sepolia = { key = "${ETHERSCAN_API_KEY}" }
monad_testnet = { key = "${MONAD_EXPLORER_API_KEY}", url = "${MONAD_EXPLORER_URL}" }
